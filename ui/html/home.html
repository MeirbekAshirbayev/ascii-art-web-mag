<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/resources/static/css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>ASCII ART WEB</h1>
    </header>
   <main>   
        <form action="/ascii-art" method = "POST">
            <textarea type="textarea" name="text" wrap="off" cols = "50" rows = "15" placeholder="Input goes here..."></textarea>
            <div class="input">
                <select name="bannerfile" id="banner" class="btn">
                    <option name="bannerfile" value="standard">Standard</option>
                    <option name="bannerfile" value="shadow">Shadow</option>
                    <option name="bannerfile" value="thinkertoy">Thinkertoy</option>
                </select>
                <input type="submit" value="submit">
            </div>
            <div class="output">
                {{if .}}
                <pre class="result">{{.}}</pre>
                {{end}}
            </div>
        </form>
   </main>
    
    
    </form>
</body>
</html>
